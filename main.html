<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        /* Apply flexbox properties to the holder */
        #holder {
            display: flex; /* Display the items in a row */
            flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
            justify-content: space-between; /* Distribute items evenly along the row */
            align-items: center; /* Center items vertically within the row */
        }

        /* Optional: Add some spacing around each item for better readability */
        #holder > * {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="holder">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <!-- Add more items as needed -->
    </div>
</body>
</html>
